<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/productcard.css">
    <script src="https://kit.fontawesome.com/fab4da1f2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus sit ex animi facere expedita porro rerum itaque! Recusandae vero eaque voluptate maiores accusamus sit laborum ab deleniti perferendis, voluptas fuga?</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="price-box">
                    <div class="discount">#15000</div>
                    <div class="price">#10000</div>
                </div>
            </div>
            <div class="button1">
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="box two">
                <div class="image-box">
                    <div class="image">
                         <img src="../Images/logan-weaver-lgnwvr-4m3X6ZNLgsI-unsplash-removebg-preview.png" alt="">
                    </div>
                    <div class="info">
                        <div class="brand">ROLEX</div>
                        <div class="name">GMT-Master II</div>
                        <div class="shipping">FREE SHIPPING</div>
                        <div class="button2">
                            <button>Login For More</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
